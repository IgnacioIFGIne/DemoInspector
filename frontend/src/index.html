<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>INECO INSPECTOR</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- A침adir Leaflet CSS y JS directamente en el HTML -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
          crossorigin=""></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
    }

    #fake-login {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      font-weight: 500;
      margin: 10px 0;
    }

    .login-box p {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #163978;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #0f2c5b;
    }

    .error-msg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    app-root {
      display: none;
    }
  </style>
</head>
<body>

<div id="fake-login">
  <div class="login-box">
    <img src="../assets/images/Logo_blanco.jpg" alt="Ineco Logo">
    <h2>INECO INSPECTOR</h2>
    <p>Toma de datos en tiempo real</p>

    <input type="text" id="username" placeholder="nombre@ineco.com">
    <input type="password" id="password" placeholder="Contrase침a">
    
    <button onclick="fakeLogin()">Iniciar Sesi칩n</button>
    <div class="error-msg" id="error">Usuario o contrase침a incorrectos</div>
  </div>
</div>

<app-root></app-root>

<script>
  function fakeLogin() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;

    if (user === 'admin' && pass === 'admin123') {
      sessionStorage.setItem("logueado", "true");
      mostrarApp();
    } else {
      document.getElementById('error').style.display = 'block';
    }
  }

  function mostrarApp() {
    document.getElementById('fake-login').style.display = 'none';
    document.querySelector('app-root').style.display = 'block';
  }

  window.onload = () => {
    if (sessionStorage.getItem("logueado") === "true") {
      mostrarApp();
    } else {
      document.getElementById('fake-login').style.display = 'flex';
    }
  };
</script>

</body>
</html>
