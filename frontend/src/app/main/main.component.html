<main>
  <div class="map-container">
    <!-- Map will be loaded here -->
    <app-map></app-map>
  </div>

  <div class="filters-container">
    <div class="left-group">
      <div class="location-title">
        <h2>Valdecarros</h2>
      </div>
      <div class="action-buttons">
        <button class="btn-importar" (click)="importarIncidencias()">Importar</button>
        <button class="btn-exportar" (click)="exportarIncidencias()">Exportar</button>
      </div>
    </div>
    
    <!-- BotÃ³n para alternar el formato (nuevo estilo) -->
    <div class="view-toggle">
      <button [class.active]="!esMosaico" (click)="alternarFormato(false)">
        <i class="fas fa-list"></i>
      </button>
      <button [class.active]="esMosaico" (click)="alternarFormato(true)">
        <i class="fas fa-th-large"></i>
      </button>
    </div>
  </div>

  <!-- TODO: Barra de buscador -->

  <div class="incidents-list">
    <app-listado #listadoComponent></app-listado>
  </div>
</main>
